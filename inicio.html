<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Stay focused and trust the process</title>
  <!-- Fuente Montserrat desde Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" 
    rel="stylesheet">
    
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Altura completa para el HTML y el body */
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
    }

    /* Fondo fijo */
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
    }

    /* Contenedor principal */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.45);
      padding: 1rem;
    }

    /* Contenedor de fecha y hora */
    .datetime-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: 400;
      text-align: center;
      color: #fff;
    }

    /* Cabecera */
    h1 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Subtítulo */
    .subtitle {
      font-size: 1rem;
      text-align: center;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    /* Contenedor de columnas */
    .columns {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
    }

    /* Columnas */
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Secciones */
    .section {
      background-color: rgba(0,0,0,0.4);
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .section h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #666;
      padding-bottom: 0.25rem;
    }

    .section ul {
      list-style: none;
      padding-left: 0;
    }

    .section li {
      margin: 0.3rem 0;
    }

    /* Estilo de enlaces */
    a {
      text-decoration: none;
      color: #fff;
      font-weight: 400;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    a:hover {
      color: #66eaff;
    }

    /* Pie de página */
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    /* Responsivo */
    @media (max-width: 900px) {
      body {
        overflow: auto;
      }
      .columns {
        flex-direction: column;
        align-items: center;
        height: auto;
        gap: 1rem;
      }
      h1 {
        font-size: 1.7rem;
      }
      .section h2 {
        font-size: 1.1rem;
      }
      a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor de fecha y hora -->
  <div class="datetime-container">
    <span id="date"></span> - <span id="time"></span>
  </div>

  <div class="container">
    <h1>Stay focused and trust the process</h1>
    <p class="subtitle">-----</p>

    <div class="columns">
      <div class="column">
        <div class="section">
          <h2>DÍA</h2>
          <ul>
            <li><a href="https://www.alibaba.com/" target="_blank">Alibaba</a></li>
            <li><a href="https://www.icloud.com/" target="_blank">iCloud</a></li>
            <li><a href="https://chat.openai.com" target="_blank">ChatGPT</a></li>
            <li><a href="https://grok.com/" target="_blank">Grok (X AI)</a></li>
            <li><a href="https://translate.google.com/" target="_blank">Traductor</a></li>
            <li><a href="https://app.holded.com/" target="_blank">Holded</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer">
      © 2025 - Página de inicio TriTonRuleS
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("date").textContent = now.toLocaleDateString("es-ES", { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      document.getElementById("time").textContent = now.toLocaleTimeString("es-ES");
    }
    
    function setRandomBackground() {
      const imageUrl = 'https://picsum.photos/1920/1080?random=' + new Date().getTime();
      document.body.style.backgroundImage = `url(${imageUrl})`;
    }

    // Inicializar la fecha y la hora y actualizar cada segundo
    updateTime();
    setInterval(updateTime, 1000);

    // Establecer el fondo aleatorio y actualizar cada 15 minutos
    setRandomBackground();
    setInterval(setRandomBackground, 900000);
  </script>

</body>
</html>
